name: Build Simple IPK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build IPK (Simplified)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          
      - name: Build IPK Package
        run: |
          chmod +x build-simple.sh
          ./build-simple.sh -o dist
          
      - name: List Generated Files
        run: |
          ls -la dist/
          
      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-fuck-pcdn-simple
          path: dist/*.ipk

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: luci-app-fuck-pcdn-simple
          path: release
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## LuCI App Fuck PCDN Release
            
            ### 安装方法
            ```bash
            # 下载 IPK 文件到 OpenWrt 设备
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag || github.ref_name }}/luci-app-fuck-pcdn_*.ipk
            
            # 安装依赖
            opkg update
            opkg install luci-base curl jsonfilter
            
            # 安装应用
            opkg install luci-app-fuck-pcdn_*.ipk
            
            # 重启 LuCI
            /etc/init.d/uhttpd restart
            ```
            
            ### 变更内容
            请查看 [CHANGELOG.md](CHANGELOG.md) 了解详细变更。
          files: release/*.ipk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}